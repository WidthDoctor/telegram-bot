<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="settings">
            <select name="city" id="city">
                <option value="Krakow">Krakow</option>
                <option value="Wroclaw">Wroclaw</option>
                <option value="Przemysl">Przemysl</option>
                <option value="Gdansk">Gdansk</option>
                <option value="Lodz">Lodz</option>
                <option value="Warszawa">Warszawa</option>
                <option value="KrakowPKP">KrakowPKP</option>
                <option value="Rzeszow">Rzeszow</option>
                <option value="Poznan">Poznan</option>
                <option value="Lublin">Lublin</option>
                <option value="Szczecin">Szczecin</option>
            </select>
            <select name="valuta" id="valuta">
                <option value="usd">USD</option>
                <option value="eu">EURO</option>
            </select>
            <input type="number" name="proc" id="proc" placeholder="%">
            <select name="type" id="type">
                <option value="buy">Buy</option>
                <option value="sale">Sale</option>
            </select>
        </div>
<div class="menu">
    <input type="number" name="summa" id="summa">
    <input type="number" name="kurs" id="kurs" placeholder="123" disabled="true">
</div>
        <div class="display">
            <span class="result">123</span>
        </div>
    </div>
    <script type="module" src="converter.js"></script>
</body>
</html>
